<!-- Using structural directives instead of writing the above code again and again -->

<app-card
  *ngFor = "let post of posts"
  [title] = "post.title"
  [imageUrl] = "post.imageUrl"
  [username]= "post.username"
  [content] = "post.content"
></app-card>
